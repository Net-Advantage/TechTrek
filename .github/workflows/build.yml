name: TechTrek Build

on:
    push:
        branches: [ main ]


jobs:
    build:

        runs-on: ubuntu-latest
        defaults:
      run:
        working-directory: app

        steps:

        - name: Checkout source
          uses: actions/checkout@v4
  
        - name: Setup .NET 8.0
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '8.0.x'

        - name: Restore dependencies
          run: dotnet restore app/Nabs.TechTrek.sln

        